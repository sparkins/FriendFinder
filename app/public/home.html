<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>FF Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link rel="stylesheet" type="text/css" href="/app/public/assets/css/style.css">

</head>

<body>

    <!-- Create page title -->
    <div class="container imageContainer">
        <div class="jumbotron">
            <div id="ff-title">
                <h1>Friend Finder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 instructions">
                <h2>Click the button below to take the Friend Finder Survey</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 instructions">
                <h2>We will then give you the friend who is most compatible!</h2>
            </div>
        </div>
        <div class="col-md-4"></div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="toSurvey"><i class="fa fa-check-circle"
                aria-hidden="true"></i>
            To The Survey</button>

        <hr>
    </div>
    <div class="col-md-4"></div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(() => {
            $('#toSurvey').on('click', (event) => {
                event.preventDefault();
                console.log("Clicked survey");
                <a href="http://localhost:3000/survey">Clicked survey</a>

                // $.ajax({
                //     url: "http://localhost:3000/survey",
                //     method: "GET"
                // })
            })
        })
